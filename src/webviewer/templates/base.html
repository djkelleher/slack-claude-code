<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Code Viewer{% endblock %} - Claude Code</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
        }
        .header {
            background: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .header-icon {
            width: 24px;
            height: 24px;
        }
        .header-title {
            font-size: 16px;
            font-weight: 600;
        }
        .header-path {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            color: #8b949e;
            margin-left: auto;
        }
        .tool-badge {
            background: #238636;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        .tool-badge.edit {
            background: #9e6a03;
        }
        .tool-badge.write {
            background: #1f6feb;
        }
        .content {
            padding: 20px;
            overflow-x: auto;
        }
        {% block styles %}{% endblock %}
    </style>
</head>
<body>
    <div class="header">
        <svg class="header-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        <span class="header-title">{% block header_title %}Code Viewer{% endblock %}</span>
        {% block header_extra %}{% endblock %}
        <span class="header-path">{{ file_path }}</span>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
